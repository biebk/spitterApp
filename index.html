<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design with flexbox</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <p class="heading">SPLI<br>TTER</p>
    <div class="container">
        <div class="inputBox box">
            <label for="billInput">Bill <i class="fas fa-dollar-sign"></i><span class="errorMsg errorMsgFirst">Error
                    message</span></label>
            <input type="text" id="billInput" placeholder="0.0">
            <label>Select Tip %</label>
            <div class="percentageWrapper">
                <span class="percentage" value='5'>5%</span>
                <span class="percentage" value='10'>10%</span>
                <span class="percentage" value='15'>15%</span>
                <span class="percentage" value='25'>25%</span>
                <span class="percentage" value='50'>50%</span>
                <div class="custom">Custom</div>
                <input type="text" id="counter">

            </div>
            <label for="counter">Number of People <span class="errorMsg errorMsgSecond">Error message</span><i
                    class="fas fa-user"></i></label>

            <input type="text" placeholder="0" id="peopleCounter" oninput="counterAdded()" on>

        </div>
        <div class="resultBox box">
            <div class="resultWrapper topBox">
                <p>Tip Amount<br><span>/ person</span></p>
                <div id="showTip">$0.00</div>
            </div>
            <div class="resultWrapper">
                <p>Total<br><span>/ person</span></p>
                <div id="showTotal">$0.00</div>
            </div>
            <button id="resetBtn" onclick="resetter()" disabled>Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
